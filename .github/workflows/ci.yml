name: ci-nodejs-workflow

on: [push]

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: packages/functional/package-lock.json
      - run: npm install
      - run: npm start
